    <div class="first-class">
        <div class="second-class">
            <h1>Форма обратной связи</h1>

            <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">

                <input type="hidden" name="user_id" value="7">

                <div class="form-group">
                    <label for="fio">ФИО</label>
                    <input type="text" id="fio" name="fio" placeholder="ФИО">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="ivan@ivanovich.com" required>
                </div>

                <div class="form-group">
                    <p>Как вы о нас узнали?</p>
                    <input type="radio" name="source" id="advrtising" value="advrtising" checked>
                    <label for="advrtising">Реклама</label>

                    <input type="radio" name="source" id="friends" value="friends">
                    <label for="friends">Друзья</label>
                </div>

                <div class="form-group">
                    <label for="msg"></label>
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Введите текст сообщения:"></textarea>
                </div>



                <div class="form-group">
                    <label for="category">Категория обращения</label>
                    <select name="categoty" id="category" multiple>
                        <option value="proposal">Предложение</option>
                        <option value="feedback" selected>Отзыв</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="agreement" id="agreement" value="yes" required>
                    <label for="agreement">Согласен на обработку персональных данных.</label>
                </div>

                <div class="form-group">
                    <label for="attachment"></label>
                    <input type="file" name="attachment" id="attachment">
                </div>

                <button type="submit" class="btn btn-primary btn-sm" value="Отправить">Отправить</button>
            </form>
        </div>
    </div>
</body>
