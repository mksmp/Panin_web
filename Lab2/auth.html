    <title>Authorization Form</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Feedback</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">Auth<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">

        <h1 class="auth-1">Authorization</h1>

        <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">

            <input type="hidden" name="user_id" value="7">

            <form>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPass3" placeholder="Password" name="pass" required>
                    </div>
                </div>
                <div class="form-check mb-2 mr-sm-2">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck" required>
                    <label class="form-check-label" for="inlineFormCheck" >Remember me</label>
                </div>
                <div class="form-group row-button">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>

        </form>
    </div>
</body>
