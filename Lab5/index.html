<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header class="header">
        <img src="sources/38-380105_black-cat-silhouette-kitten-clip-art-cat-silhouette.png" alt="" class="logo">
        <div class="title">facts about cats</div>

    </header>



    <main>
        <div class="container">

            <div class="search-form">
                <div class="search-form-input">
                    <input type="text" id="search-field">
                    <button class="search-btn">Найти</button>
                </div>
                <div class="search-form-response">
                    <ul class="list-input" id="list">
                        
                    </ul>
                </div>
            </div>

            <div class="pagination-info">
                <span>
                    Показывать по
                    <select name="per-page" class="per-page-btn">
                        <option>5</option>
                        <option selected>10</option>
                        <option>15</option>
                        <option>25</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                    записей на странице.
                </span>
                <span class="current-interval-info">
                    Показываны записи с <span class="current-interval-start"></span> по
                    <span class="current-interval-end"></span> из
                    <span class="total-count"></span>
                </span>
            </div>

            <div class="facts-list" data-url="http://cat-facts-api.std-900.ist.mospolytech.ru/facts">

            </div>

                </div>
                <button class="btn last-page-btn" data-page = "">Последняя страница</button> -->

        </div>
